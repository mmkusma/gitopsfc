name: CDGitops

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      id: docker_build_auth
      uses: docker/build-push-action@v3
      with:
       context: .
       file: Dockerfile
       push: true
       tags: |
        ${{ secrets.DOCKERHUB_USERNAME }}/gitopsfc:latest
        ${{ secrets.DOCKERHUB_USERNAME }}/gitopsfc:${{ github.sha }}
    
    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"
    
    - name: Update Kubernetes resources
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        cd k8s
        kustomize edit set image goserver=$DOCKERHUB_USERNAME/gitopsfc:$GITHUB_SHA

    - name: Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker version"

    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: mmkusma/gitopsfc






